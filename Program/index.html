            ];

            // JavaScript
              function createContainers() {
              var containerList = document.getElementById('containerList');

              data.forEach(function (item) {
                var accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';

                var title = document.createElement('div');
                title.className = 'title';
                title.innerHTML = '<h2>' + item.title + '</h2>';

                var gridContainer = document.createElement('div');
                gridContainer.className = 'grid-container';

                var item1 = document.createElement('div');
                item1.className = 'grid-item';
                item1.innerHTML = '<img src="' + item.imageUrl + '" alt="Image">';

                var item2 = document.createElement('div');
                item2.className = 'grid-item';
                item2.innerHTML = '<p>' + item.description + '</p>';

                gridContainer.appendChild(item1);
                gridContainer.appendChild(item2);

                accordionItem.appendChild(title);
                accordionItem.appendChild(gridContainer);
                containerList.appendChild(accordionItem);

                // Add click event listener to toggle visibility and apply the expanded class
                title.addEventListener('click', function () {
                  if (gridContainer.style.display === 'none' || gridContainer.style.display === '') {
                    gridContainer.style.display = 'grid';
                    accordionItem.classList.add('expanded');
                  } else {
                    gridContainer.style.display = 'none';
                    accordionItem.classList.add('expanded');
                  }
                });
              });
            }


// Call the function to create containers when the page loads
window.onload = createContainers;

        </script>
